<!DOCTYPE html>

<html lang="en">

    <head style="background-color: darkslateblue;">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/shoo-shee.ico" rel="icon">

        <link href="styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Spot It @ UC Davis: Register</title>

    </head>

    <body style="background-color: #140095;">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

        <main class="container p-5 ">
            <div class="col d-flex justify-content-center"></div>
            <div class = "col d-flex justify-content-center">
            <div class="card" style="width: 25rem;">
                <div>
                    <img style="padding-top: 10px;" src="static/SP_T_480_x_244_px.svg" height="170rem" class="card-img-top" alt="...">
                </div>
                <div style="padding: 10px;" class="card-body">
                    <form action="/register" method="post">
                        <div class="form-group">
                            <input autocomplete="off" autofocus class="text-center form-control" name="email" placeholder="UC Davis Email" type="text">
                        </div>
                        <div class="form-group">
                            <input class="text-center form-control" name="password" placeholder="Password" type="password">
                        </div>
                        <div class="form-group">
                            <input class="text-center form-control" name="confirm_password" placeholder="Confirm Password" type="password">
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-outline-secondary text-center " type="submit">Register</button>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-outline-secondary text-center" type="google"><img src="static/google.png" height="25px" width="25px" id="google"> Sign Up With Google</button>
                        </div>
                        <div class="form-group text-center">
                            Already have an account? <a href="/login">Login.</a>
                        </div>
                    </form>
                </div>
              </div>
            </div>
        </main> 
        <footer class="text-white small text-center font-weight-bold">
            HackDavis 2024 by Jacob Kadari, Kanuj Verma, Ashwin Charles, Sathvik Parasa
        </footer>
    </body>
</html>
