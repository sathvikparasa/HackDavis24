        <title>Spot It @ UC Davis: Account</title>

    </head>

    <body style="background-color: #140095;">
        
        <nav class="navbar navbar-light bg-light">
            <a style="text-align: center;" class="navbar-brand" href="#">
              <img src="static/SP_T_480_x_244_px.svg" height="50" class="d-inline-block align-top" alt="">
            </a>
            <div class="btn-group dropleft">
                <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="static/cat.png" height="30px">
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/dashboard">Dashboard</a>
                    <a class="dropdown-item" href="/posts">Your Posts</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="/logout">Log Out</a>

                </div>
              </div>
              
              
        </nav>

        <main style="width: 50rem;" class="container p-3 col d-flex justify-content-center">
            
            <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title">Your Account</h5>
                  <form action="/account" method="POST">                
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">First Name</span>
                    <input type="text" name = "first" class="form-control" placeholder="{{items[0][0]}}" aria-label="First Name" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Last Name</span>
                    <input type="text" name = "last" class="form-control" placeholder="{{items[0][1]}}" aria-label="Last Name" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="{{items[0][2]}}" aria-label="UC Davis Email" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@ucdavis.com</span>
                  </div>
                  <button type="submit" class="btn btn-outline-success">Save Info</button>
                </form>
                </div>
              </div>
        </main>
